{% extends "base.html" %}
{% block content %}
<div class="margin10"></div>
<div class="panel">
   	<div class="heading bg-darkMagenta">
   		<span class="icon mif-user-plus bg-yellow"></span>
   		<span class="title">Sign up for {{ form_name }}</span>
   	</div>
   	<div class="content">
		<form class="form" action="" method="POST">
		  {% csrf_token %}
		  {{ form.as_p }}
		  <input class="button success margin40" type="submit" value="Submit">
		</form>
	</div>
</div>
{% endblock %}
